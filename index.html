<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Password</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafb;
            color: #111827;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        img {
            width: 128px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        a {
            color: #4f46e5;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #f3f4f6;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
            a:hover {
                background-color: #1f2937;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/icons/icon128.png" alt="Silent Password Logo">
        <h1>Silent Password</h1>
        <p>Generador de contraseñas seguras y aleatorias para Chrome.</p>
        <div class="links">
            <a href="docs/privacy.html">Política de Privacidad y Términos</a>
            <a href="https://github.com/tebiiee/silentpassword">Repositorio en GitHub</a>
            <a href="https://ko-fi.com/tebiiee">Apoyar el Proyecto</a>
        </div>
    </div>
</body>
</html>
